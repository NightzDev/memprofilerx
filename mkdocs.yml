site_name: MemProfilerX Documentation
site_description: Professional Python memory profiler with live tracking and comprehensive export options
site_author: Nightz
repo_url: https://github.com/NightzDev/memprofilerx
repo_name: NightzDev/memprofilerx

theme:
  name: material
  palette:
    - scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Basic Usage: getting-started/basic-usage.md
  - User Guide:
      - Tracking Functions: guide/tracking-functions.md
      - Global Tracking: guide/global-tracking.md
      - Exporting Data: guide/exporting.md
      - CLI Usage: guide/cli.md
      - GC Analysis: guide/gc-analysis.md
  - API Reference:
      - Tracker: api/tracker.md
      - Reporter: api/reporter.md
      - CLI: api/cli.md
  - Examples:
      - Basic Examples: examples/basic.md
      - Advanced Usage: examples/advanced.md
      - Real-world Scenarios: examples/real-world.md
  - Contributing: contributing.md
  - Changelog: changelog.md
